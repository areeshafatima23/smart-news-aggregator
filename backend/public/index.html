<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Aggregator</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-card { 
      background: white; 
      border-radius: 8px; 
      overflow: hidden; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
    }

    .news-card img { width: 100%; height: 180px; object-fit: cover; }
    .news-card .content { padding: 15px; }
    .news-card h2 { font-size: 18px; margin-bottom: 10px; }
    .news-card p { font-size: 14px; margin-bottom: 10px; }
    .news-card a { color: rgb(9, 9, 10); text-decoration: none; }
    .news-card a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<div id="layout">
  <aside id="leftSidebar" class="left-sidebar">
    <div class="sidebar-top">
      <div class="brand">
        <div class="brand-icon">NT</div>
        <div class="brand-title">
          <div class="app-name">News Today</div>
        </div>
      </div>

      <div class="sidebar-search">
        <input id="sidebarSearch" type="search" placeholder="Search..." />
      </div>

      <div class="sidebar-icons">
        <button class="icon-btn">?</button>
        <button class="icon-btn">⚙</button>
        <button class="icon-btn">▦</button>
      </div>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li><button class="nav-item active" data-category="general">Home</button></li>
        <li><button class="nav-item" data-category="general">For you</button></li>
        <li><button class="nav-item" data-category="general">World</button></li>
        <li><button class="nav-item" data-category="business">Business</button></li>
        <li><button class="nav-item" data-category="technology">Technology</button></li>
        <li><button class="nav-item" data-category="entertainment">Entertainment</button></li>
        <li><button class="nav-item" data-category="sports">Sports</button></li>
        <li><button class="nav-item" data-category="science">Science</button></li>
        <li><button class="nav-item" data-category="health">Health</button></li>
      </ul>
    </nav>

  </aside>

  <!-- MAIN PAGE AREA -->
  <div class="page-with-sidebar">

    <!-- HEADER SECTION -->
    <div id="headline-row">
      <div id="headline-left">
        <h1>Today's briefing</h1>
        <div id="current-datetime" aria-live="polite"></div>
      </div>

      <div id="headline-right">
        <div id="city-weather" role="status" aria-live="polite">
          <div class="city-name">Your city</div>
          <div class="city-temp">--°C</div>
          <div class="weather-note">Loading…</div>
        </div>
      </div>
    </div>

    <!-- NEWS + PICKS -->
    <div class="content-layout">
      <div id="news" class="news-container"></div>

      <div id="picks-section">
        <h3>Picks for you</h3>
        <div id="picks"></div>
      </div>
    </div>

  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
